<a ng-click="backSlide()">back</a>
{{getCurrentSlide()}}
<a ng-click="forwardSlide()">forward</a>

<div class="hero-unit {{showOrHide($index)}}" ng-repeat="slide in slides">
    <h1>{{slide.slideTitle}}</h1>

    <p>{{slide.content}}</p>

    <div ng-repeat="question in slide.questions">
        <h2>Test your understanding:</h2>
        <p>{{question.prompt}}</p>
        <ul>
            <li ng-repeat="choice in question.choices">{{choice}}</li>
        </ul>
    </div>
</div>
